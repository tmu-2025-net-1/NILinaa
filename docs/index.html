<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter in Motion</title>
    <!-- PDF生成ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* --- CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Yuji+Syuku&display=swap');

        :root {
            --bg-color: #f4f0e8;
            --paper-color: #fffdf9;
            --line-color: #e0d7c7;
            --text-color: #2c3e50;
            --accent-color: #a98f71;
            --accent-hover-color: #8c735a;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .mode-toggle {
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 5px;
            display: flex;
        }

        .mode-button {
            padding: 8px 15px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #888;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .mode-button.active {
            background-color: var(--accent-color);
            color: #fff;
        }

        .main-layout {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        .side-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #ink-bottle {
            width: 350px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        #static-pen {
            width: 400px;
            transform: rotate(15deg); /* 右側に合わせて角度を調整 */
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }


        .letter-container {
            width: 100%;
            max-width: 700px;
            height: 70vh;
            background-color: var(--paper-color);
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #pen {
            position: absolute;
            width: 400px;
            display: none;
            pointer-events: none;
            transition: top 0.08s ease-out, left 0.08s ease-out;
            z-index: 10;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .letter-content {
            padding: 40px 50px;
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            position: absolute;
            transition: all 0.3s ease;
            font-size: 1.3em;
            color: #5c5c5c;
            font-family: 'Yuji Syuku', 'Cedarville Cursive', serif;
        }

        #recipient-display {
            padding: 8px 5px;
            border-bottom: 1px solid #c9bbae;
        }

        .letter-body {
            flex-grow: 1;
            font-size: 1.8em;
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
        }
        
        /* 横書きモード スタイル */
        .horizontal-mode #pen { transform: translate(-10px, -320px) rotate(15deg); }
        .horizontal-mode .header { top: 30px; left: 50px; }
        .horizontal-mode #recipient-display { min-width: 200px; }
        .horizontal-mode .letter-body {
            padding-top: 70px; /* ヘッダーとのスペース */
            line-height: 2.5;
            background-image: linear-gradient(to bottom, transparent calc(2.5em - 2px), var(--line-color) calc(2.5em - 2px));
            background-size: 100% 2.5em;
        }
        .horizontal-mode .letter-body .cursive { font-family: 'Cedarville Cursive', cursive; font-size: 1.2em; }
        .horizontal-mode .letter-body .japanese { font-family: 'Yuji Syuku', serif; }

        /* 縦書きモード スタイル */
        .vertical-mode { writing-mode: vertical-rl; }
        .vertical-mode #pen { transform: translate(-52px, -10px) rotate(105deg); }
        .vertical-mode .letter-content { padding: 50px 40px; }
        .vertical-mode .header { top: 50px; right: 0px; }
        .vertical-mode #recipient-display {
            writing-mode: vertical-rl;
            min-height: 250px;
            border-bottom: none;
            border-right: 1px solid #c9bbae;
            padding: 5px 8px;
        }
        .vertical-mode .letter-body {
            padding-right: 60px; /* ヘッダーとのスペース */
            line-height: 2.5;
            background-image: linear-gradient(to left, transparent calc(2.5em - 2px), var(--line-color) calc(2.5em - 2px));
            background-size: 2.5em 100%;
            font-family: 'Yuji Syuku', serif;
        }
        .vertical-mode .punctuation { text-combine-upright: all; }

        .controls {
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            outline-color: var(--accent-color);
        }
        
        .input-group textarea {
            height: 15vh;
            min-height: 80px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .action-button:hover { background-color: var(--accent-hover-color); }
        .action-button:active { transform: translateY(1px); }
        #save-pdf-button { background-color: #77a0b8; }
        #save-pdf-button:hover { background-color: #5a8aa5; }
        #reset-button { background-color: #b87777; }
        #reset-button:hover { background-color: #a55a5a; }

        /* スマートフォン用のレスポンシブ対応 */
        @media (max-width: 950px) {
            .side-items {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="mode-toggle">
        <button id="jp-mode-btn" class="mode-button">日本語</button>
        <button id="en-mode-btn" class="mode-button">English</button>
    </div>

    <div class="main-layout">
        <div id="letter-container" class="letter-container">
            <img src="docs/images/quill-pen.png" alt="アニメーション用の万年筆のペン先" id="pen" onerror="this.style.display='none'">
            <div class="letter-content">
                <div class="header">
                    <div id="recipient-display"></div>
                </div>
                <div id="letter-output" class="letter-body"></div>
            </div>
        </div>
        <div class="side-items">
            <img id="ink-bottle" src="docs/images/ink_open.png" alt="インク瓶の画像" onerror="this.style.display='none'" width="250px">
            <img id="static-pen" src="docs/images/quill-pen.png" alt="万年筆の画像" onerror="this.style.display='none'">
        </div>
    </div>

    <div class="controls">
        <div id="recipient-step" class="input-group">
            <input type="text" id="recipient-input">
            <div class="button-group">
                <button id="set-recipient-btn" class="action-button">宛名を決定</button>
            </div>
        </div>
        <div id="body-step" class="input-group" style="display: none;">
            <textarea id="letter-input"></textarea>
            <div class="button-group">
                <button id="write-button" class="action-button">この内容で追記する</button>
                <button id="save-pdf-button" class="action-button">PDFで保存</button>
                <button id="reset-button" class="action-button">手紙を白紙にする</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const { jsPDF } = window.jspdf;

        const elements = {
            container: document.getElementById('letter-container'),
            pen: document.getElementById('pen'),
            staticPen: document.getElementById('static-pen'),
            
            recipientStep: document.getElementById('recipient-step'),
            recipientInput: document.getElementById('recipient-input'),
            setRecipientBtn: document.getElementById('set-recipient-btn'),
            recipientDisplay: document.getElementById('recipient-display'),

            bodyStep: document.getElementById('body-step'),
            letterInput: document.getElementById('letter-input'),
            letterOutput: document.getElementById('letter-output'),
            writeButton: document.getElementById('write-button'),
            savePdfButton: document.getElementById('save-pdf-button'),
            resetButton: document.getElementById('reset-button'),

            jpModeBtn: document.getElementById('jp-mode-btn'),
            enModeBtn: document.getElementById('en-mode-btn'),
        };

        let currentMode = 'horizontal';
        let typingInterval;

        const resetApp = () => {
            elements.letterOutput.innerHTML = '';
            elements.recipientDisplay.innerHTML = '';
            elements.recipientInput.value = '';
            elements.letterInput.value = '';
            clearInterval(typingInterval);
            elements.pen.style.display = 'none';
            elements.staticPen.style.display = 'block';
            elements.recipientStep.style.display = 'flex';
            elements.bodyStep.style.display = 'none';
        }

        const setMode = (mode) => {
            currentMode = mode;
            resetApp(); // モード切替時は全体をリセット

            if (mode === 'vertical') {
                elements.container.classList.remove('horizontal-mode');
                elements.container.classList.add('vertical-mode');
                elements.jpModeBtn.classList.add('active');
                elements.enModeBtn.classList.remove('active');
                elements.recipientInput.placeholder = "宛名を入力してください";
                elements.letterInput.placeholder = "ここに縦書きの手紙の内容を入力してください...";
            } else {
                elements.container.classList.remove('vertical-mode');
                elements.container.classList.add('horizontal-mode');
                elements.enModeBtn.classList.add('active');
                elements.jpModeBtn.classList.remove('active');
                elements.recipientInput.placeholder = "Please enter the recipient's name";
                elements.letterInput.placeholder = "Enter the content of the letter here...";
            }
        };

        const animateText = (text, targetElement, onComplete, append = false) => {
            clearInterval(typingInterval);
            if (!append) {
                targetElement.innerHTML = '';
            }

            if (text.length === 0) {
                if (onComplete) onComplete();
                return;
            }
            
            elements.pen.style.display = 'block';
            elements.staticPen.style.display = 'none'; // 静的なペンを隠す
            let charIndex = 0;
            
            typingInterval = setInterval(() => {
                if (charIndex >= text.length) {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        elements.pen.style.display = 'none';
                        elements.staticPen.style.display = 'block'; // 静的なペンを再表示
                        if (onComplete) onComplete();
                    }, 500);
                    return;
                }

                const char = text[charIndex];
                const span = document.createElement('span');

                if (char === '\n') {
                    span.innerHTML = '<br>';
                } else {
                    span.textContent = char;
                    if (targetElement.id === 'letter-output' && currentMode === 'horizontal') {
                        const isCursive = /^[a-zA-Z0-9\s.,!?"]*$/.test(char);
                        span.className = isCursive ? 'cursive' : 'japanese';
                    } else if (targetElement.id === 'letter-output' && currentMode === 'vertical') {
                        if ('、。'.includes(char)) span.className = 'punctuation';
                    }
                }
                targetElement.appendChild(span);
                
                const lastSpan = targetElement.lastChild;
                if (lastSpan) {
                    const rect = lastSpan.getBoundingClientRect();
                    const containerRect = targetElement.getBoundingClientRect();

                    let penLeft, penTop;
                    if (currentMode === 'vertical') {
                        penLeft = rect.right - containerRect.left;
                        penTop = rect.top - containerRect.top + rect.height;
                        targetElement.scrollLeft = lastSpan.offsetLeft - targetElement.offsetWidth / 2;
                    } else {
                        penLeft = rect.left - containerRect.left + rect.width;
                        penTop = rect.top - containerRect.top + rect.height;
                        if (lastSpan.tagName === 'BR') {
                            penLeft = 5;
                        }
                        targetElement.scrollTop = targetElement.scrollHeight;
                    }
                    elements.pen.style.left = `${penLeft}px`;
                    elements.pen.style.top = `${penTop}px`;
                }
                charIndex++;
            }, 120);
        };

        elements.setRecipientBtn.addEventListener('click', () => {
            const recipientText = elements.recipientInput.value || elements.recipientInput.placeholder;
            elements.recipientStep.style.display = 'none';
            animateText(recipientText, elements.recipientDisplay, () => {
                elements.bodyStep.style.display = 'flex';
                elements.letterInput.value = '';
            }, false); // Not appending
        });

        elements.writeButton.addEventListener('click', () => {
            const textToAppend = elements.letterInput.value;
            if (!textToAppend) return;
            
            animateText(textToAppend, elements.letterOutput, () => {
                elements.letterInput.value = '';
            }, true); // Appending
        });

        const saveAsPdf = () => {
            const letterElement = document.querySelector('.letter-content');
            elements.pen.style.display = 'none';

            html2canvas(letterElement, {
                useCORS: true,
                allowTaint: true,
                scale: 2,
                backgroundColor: null,
                onclone: (clonedDoc) => {
                    clonedDoc.querySelector('.letter-content').style.backgroundColor = 'var(--paper-color)';
                }
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: currentMode === 'vertical' ? 'portrait' : 'landscape',
                    unit: 'px',
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save('letter.pdf');
            });
        };

        elements.jpModeBtn.addEventListener('click', () => setMode('vertical'));
        elements.enModeBtn.addEventListener('click', () => setMode('horizontal'));
        elements.resetButton.addEventListener('click', resetApp);
        elements.savePdfButton.addEventListener('click', saveAsPdf);

        setMode('horizontal');
    });
    </script>
</body>
</html>
